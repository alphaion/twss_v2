<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Woolf Wit Society</title>

    <!-- External Links -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="wrapper">

        <!-- Navigation Section -->
        <header class="text-gray-600 body-font">
            <div class="container mx-auto flex flex-wrap p-8 flex-col md:flex-row items-center">
                <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                    <span class="p-cinzel ml-3 brand text-xl">TWWS</span>
                </a>
                <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center uppercase">
                    <a class="p-light mr-8 ml-8 hover:text-gray-900">Home</a>
                    <a class="p-light mr-8 ml-8 hover:text-gray-900">Botm</a>
                    <a class="p-light mr-8 ml-8 hover:text-gray-900">Reviews</a>
                    <a class="p-light mr-8 ml-8 hover:text-gray-900">About</a>
                </nav>
                <button class="btn p-normal items-center border-0 py-1 px-3 mt-4 md:mt-0 mr-8 ml-8">Signup</button>
            </div>
        </header>

        <!-- Home Section -->

        <main>
            <div class="container">
                <img class="woolf-image" src="./resources/images/Basic/Virgina-Woolf.png" alt="Virgina-Woolf-Image" ondragstart="return false">
                <img class="ellipse-image" src="./resources/images/Basic/Ellipse.png" alt="Ellipse-image" ondragstart="return false">
                <div class="p-cinzel heading uppercase">the woolf wit society</div>
                <div class="p-cinzel uppercase">book club since 2020</div>
            </div>
        </main>
    </div>
</body>

</html>
